<footer class="footer">
  <table class="footer-content">
    <tr>
      <td>
        <ul class="footer-socials">
          <li *ngIf="footerInfo.FacebookLink">
            <a [href]="footerInfo.FacebookLink"
               rel="noopener noreferrer"
               target="_blank">
              <img src="assets/images/footer/facebook_f.png"
                   alt="Facebook Social link"></a>
          </li>
          <li *ngIf="footerInfo.TwitterLink">
            <a [href]="footerInfo.TwitterLink"
               rel="noopener noreferrer"
               target="_blank">
              <img src="assets/images/footer/twitter.png"
                   alt="Twitter Social link"></a>
          </li>
          <li *ngIf="footerInfo.InstagramLink">
            <a [href]="footerInfo.InstagramLink"
               rel="noopener noreferrer"
               target="_blank">
              <img src="assets/images/footer/instagram.png"
                   alt="Instagram Social link"></a>
          </li>
          <li *ngIf="footerInfo.LinkedInLink">
            <a [href]="footerInfo.LinkedInLink"
               rel="noopener noreferrer"
               target="_blank">
              <img src="assets/images/footer/linkedin_in.png"
                   alt="LinkedIn Social link"></a>
          </li>
          <li *ngIf="footerInfo.YouTubeLink">
            <a [href]="footerInfo.YouTubeLink"
               rel="noopener noreferrer"
               target="_blank">
              <img src="assets/images/footer/youtube.png"
                   class="youtube"
                   alt="Youtube Social link"></a>
          </li>
          <li>
            <a href="https://t.me/MAVNallianceGroup"
               rel="noopener noreferrer"
               target="_blank">
              <img src="assets/images/footer/telegram.svg"
                   alt="Telegram"></a>
          </li>
        </ul>
        <div class="footer-text">
          <p>© 2020 OpenMAVN. All Rights Reserved.</p>
        </div>
        <ul class="footer-actions">
          <li>
            <a [href]="footerInfo.DownloadAppLink"
               rel="noopener noreferrer"
               target="_blank">Download mobile app</a>
          </li>
          <li>
            <span class="separator">•</span>
            <a [href]="footerInfo.TermsAndConditionLink"
               rel="noopener noreferrer"
               target="_blank">Terms &amp; Conditions</a>
          </li>
          <li>
            <span class="separator">•</span>
            <a [href]="footerInfo.PrivacyPolicyLink"
               rel="noopener noreferrer"
               target="_blank">Privacy Policy</a>
          </li>
          <li>
            <span class="separator">•</span>
            <a [href]="'mailto:' + footerInfo.SupportEmailAddress"
               rel="noopener noreferrer"
               target="_blank">Support</a>
          </li>
        </ul>
      </td>
    </tr>
  </table>
</footer>
